<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        #banner { width: 100%; height: 300px; background: #111; background-size: cover; background-position: center; border-bottom: 1px solid #222; }
        .p-wrap { display: flex; flex-direction: column; items: center; margin-top: -80px; }
        #pPic { width: 160px; height: 160px; border-radius: 50%; border: 6px solid #000; object-fit: cover; background: #222; }
        .grid-works { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 10px; padding: 40px; max-width: 1200px; margin: 0 auto; }
        .work-item { background: #0a0a0a; border: 1px solid #1a1a1a; overflow: hidden; transition: 0.4s; }
        .work-item:hover { border-color: #333; transform: scale(1.02); }
        .work-item img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        
        /* Modal Invisível */
        #secretPanel { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 9999; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .admin-box { width: 100%; max-width: 400px; padding: 30px; border: 1px solid #333; border-radius: 20px; }
        input { background: #111 !important; border: 1px solid #333 !important; color: white !important; padding: 10px; border-radius: 8px; width: 100%; margin-bottom: 10px; outline: none; }
    </style>
</head>
<body>

    <div id="banner"></div>
    
    <div class="p-wrap">
        <img id="pPic" src="">
        <h1 id="pNick" class="text-4xl font-black mt-4 italic tracking-tighter"></h1>
        <div class="h-1 w-20 bg-blue-600 mt-2"></div>
    </div>

    <div id="grid" class="grid-works"></div>

    <div id="secretPanel">
        <div class="admin-box">
            <h2 class="text-center font-bold mb-6 text-blue-500">SISTEMA 67 - ADMIN</h2>
            
            <div id="loginStep">
                <input type="password" id="pass" placeholder="Chave Mestra...">
                <button onclick="checkPass()" class="w-full bg-blue-600 py-3 rounded-lg font-bold">DESBLOQUEAR</button>
            </div>

            <div id="tools" class="hidden">
                <p class="text-xs text-gray-500 mb-2 uppercase font-bold">Identidade</p>
                <input type="text" id="newNick" placeholder="Novo Nick">
                <input type="text" id="newPic" placeholder="URL Foto Perfil">
                <input type="text" id="newBanner" placeholder="URL Banner">
                
                <p class="text-xs text-gray-500 mb-2 mt-4 uppercase font-bold">Postar PNG/Icon</p>
                <input type="file" id="fileIn" accept="image/png,image/jpeg">
                
                <button onclick="updateProfile()" class="w-full bg-white text-black py-2 rounded-lg font-bold mb-2">SALVAR PERFIL</button>
                <button onclick="postar()" class="w-full bg-green-600 py-2 rounded-lg font-bold">POSTAR AGORA</button>
            </div>
            
            <button onclick="closeSecret()" class="w-full mt-6 text-gray-600 text-sm">CANCELAR</button>
        </div>
    </div>

    <script>
        // CONFIGURAÇÃO INICIAL E LOCALSTORAGE
        let data = JSON.parse(localStorage.getItem('sad_space')) || {
            nick: 'SAD_9O',
            pic: 'https://via.placeholder.com/150',
            banner: 'https://via.placeholder.com/1200x300',
            works: []
        };

        function save() { localStorage.setItem('sad_space', JSON.stringify(data)); render(); }

        function render() {
            document.getElementById('pNick').innerText = data.nick;
            document.getElementById('pPic').src = data.pic;
            document.getElementById('banner').style.backgroundImage = `url(${data.banner})`;
            document.getElementById('grid').innerHTML = data.works.map(w => `
                <div class="work-item"><img src="${w}"></div>
            `).join('');
        }

        // CRIPTOGRAFIA DE SENHA (CÁLCULO GIGANTE DE 10.000 VOLTAS)
        function hash67(s) {
            let h = 67;
            for(let j=0; j<10000; j++) {
                for (let i = 0; i < s.length; i++) {
                    h = ((h << 5) - h) + s.charCodeAt(i) + 67;
                    h |= 0;
                }
            }
            return h.toString(16);
        }

        const SECRET_HASH = "8677c3e"; // Sad_9O.chad968 processada 10k vezes

        function checkPass() {
            if(hash67(document.getElementById('pass').value) === SECRET_HASH) {
                document.getElementById('loginStep').classList.add('hidden');
                document.getElementById('tools').classList.remove('hidden');
            } else {
                alert("ACESSO NEGADO");
                closeSecret();
            }
        }

        // GATILHO DAS TECLAS (c h a d a d m)
        let keys = "";
        window.addEventListener('keydown', (e) => {
            keys += e.key.toLowerCase();
            if (keys.includes("chadadm")) {
                document.getElementById('secretPanel').style.display = 'flex';
                keys = "";
            }
            if (keys.length > 20) keys = "";
        });

        function closeSecret() { 
            document.getElementById('secretPanel').style.display = 'none'; 
            document.getElementById('pass').value = '';
        }

        function updateProfile() {
            data.nick = document.getElementById('newNick').value || data.nick;
            data.pic = document.getElementById('newPic').value || data.pic;
            data.banner = document.getElementById('newBanner').value || data.banner;
            save();
            closeSecret();
        }

        function postar() {
            const file = document.getElementById('fileIn').files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                data.works.unshift(e.target.result);
                save();
                closeSecret();
            };
            reader.readAsDataURL(file);
        }

        render();
    </script>
</body>
</html>
