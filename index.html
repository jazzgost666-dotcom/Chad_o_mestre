<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Space | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        #banner { width: 100%; height: 350px; background-color: #111; background-size: cover; background-position: center; border-bottom: 2px solid #222; }
        .p-wrap { display: flex; flex-direction: column; items: center; margin-top: -100px; }
        #pPic { width: 180px; height: 180px; border-radius: 50%; border: 8px solid #000; object-fit: cover; background: #222; }
        .grid-works { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; padding: 40px; max-width: 1400px; margin: 0 auto; }
        .work-item { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 12px; overflow: hidden; transition: 0.4s; }
        .work-item:hover { border-color: #3b82f6; transform: translateY(-5px); }
        .work-item img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        
        /* O PAINEL SÓ APARECE COM O COMANDO */
        #secretPanel { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 9999; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .admin-box { width: 90%; max-width: 400px; padding: 35px; border: 1px solid #333; border-radius: 24px; background: #000; }
        input { background: #0a0a0a !important; border: 1px solid #333 !important; color: white !important; padding: 12px; border-radius: 12px; width: 100%; margin-bottom: 12px; outline: none; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="banner"></div>
    
    <div class="p-wrap">
        <img id="pPic" src="https://via.placeholder.com/180">
        <h1 id="pNick" class="text-4xl font-black mt-4 italic tracking-tighter text-white uppercase">SAD_9O</h1>
        <div class="h-1.5 w-24 bg-blue-600 mt-3 rounded-full"></div>
    </div>

    <div id="grid" class="grid-works"></div>

    <div id="secretPanel">
        <div class="admin-box text-center">
            <h2 class="font-black mb-8 text-xl tracking-widest text-blue-600">SISTEMA 67</h2>
            
            <div id="loginStep">
                <input type="password" id="pass" placeholder="CHAVE">
                <button onclick="checkPass()" class="w-full bg-blue-600 py-4 rounded-xl font-bold">ENTRAR</button>
            </div>

            <div id="tools" class="hidden text-left">
                <label class="text-[10px] text-gray-500 font-bold ml-1 uppercase">Nick</label>
                <input type="text" id="newNick" placeholder="Sad_9O">
                
                <label class="text-[10px] text-gray-500 font-bold ml-1 uppercase">Link da Foto (URL)</label>
                <input type="text" id="newPic" placeholder="https://...">
                
                <label class="text-[10px] text-gray-500 font-bold ml-1 uppercase">Link do Banner (URL)</label>
                <input type="text" id="newBanner" placeholder="https://...">
                
                <label class="text-[10px] text-gray-500 font-bold ml-1 uppercase">Novo PNG</label>
                <input type="file" id="fileIn" accept="image/*">
                
                <button onclick="updateProfile()" class="w-full bg-white text-black py-3 rounded-xl font-bold mb-2">SALVAR INFO</button>
                <button onclick="postar()" class="w-full bg-blue-600 py-3 rounded-xl font-bold">MANDAR IMAGEM</button>
            </div>
            <button onclick="closeSecret()" class="w-full mt-8 text-zinc-600 text-[10px] font-bold uppercase tracking-widest">Sair do Sistema</button>
        </div>
    </div>

    <script>
        // Banco de dados local
        let data = JSON.parse(localStorage.getItem('space67_final')) || {
            nick: 'SAD_9O',
            pic: 'https://via.placeholder.com/180',
            banner: 'https://via.placeholder.com/1400x350',
            works: []
        };

        function render() {
            document.getElementById('pNick').innerText = data.nick;
            document.getElementById('pPic').src = data.pic;
            document.getElementById('banner').style.backgroundImage = `url(${data.banner})`;
            const grid = document.getElementById('grid');
            grid.innerHTML = data.works.map(w => `<div class="work-item"><img src="${w}"></div>`).join('');
        }

        // Criptografia Fixa para a senha: Sad_9O.chad968
        function checkPass() {
            const p = document.getElementById('pass').value;
            // Validação direta sem erro de cálculo
            if(p === "Sad_9O.chad968") {
                document.getElementById('loginStep').classList.add('hidden');
                document.getElementById('tools').classList.remove('hidden');
            } else {
                alert("ACESSO NEGADO");
                closeSecret();
            }
        };

        // Escuta o comando de teclado: chadadm
        let buffer = "";
        window.addEventListener('keydown', (e) => {
            buffer += e.key.toLowerCase();
            if (buffer.includes("chadadm")) {
                document.getElementById('secretPanel').style.display = 'flex';
                buffer = "";
            }
            if (buffer.length > 10) buffer = buffer.substring(1);
        });

        window.closeSecret = () => {
            document.getElementById('secretPanel').style.display = 'none';
            document.getElementById('pass').value = '';
            document.getElementById('loginStep').classList.remove('hidden');
            document.getElementById('tools').classList.add('hidden');
        };

        window.updateProfile = () => {
            data.nick = document.getElementById('newNick').value || data.nick;
            data.pic = document.getElementById('newPic').value || data.pic;
            data.banner = document.getElementById('newBanner').value || data.banner;
            localStorage.setItem('space67_final', JSON.stringify(data));
            render();
            closeSecret();
        };

        window.postar = () => {
            const file = document.getElementById('fileIn').files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                data.works.unshift(e.target.result);
                localStorage.setItem('space67_final', JSON.stringify(data));
                render();
                closeSecret();
            };
            reader.readAsDataURL(file);
        };

        render();
    </script>
</body>
</html>
