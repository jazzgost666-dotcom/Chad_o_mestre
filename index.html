<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }
        #s1 { width: 100%; height: 350px; background-color: #0a0a0a; background-size: cover; background-position: center; border-bottom: 2px solid #1a1a1a; }
        #s2 { display: flex; flex-direction: column; items: center; margin-top: -100px; }
        #s3 { width: 180px; height: 180px; border-radius: 50%; border: 8px solid #000; object-fit: cover; background: #111; }
        #s4 { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; padding: 40px; max-width: 1400px; margin: 0 auto; height: calc(100vh - 450px); overflow-y: auto; }
        #s4::-webkit-scrollbar { display: none; }
        .i-c { background: #050505; border: 1px solid #111; border-radius: 12px; overflow: hidden; transition: 0.3s; cursor: pointer; }
        .i-c:hover { border-color: #3b82f6; }
        .i-c img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        #s5 { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.99); z-index: 9999; align-items: center; justify-content: center; backdrop-filter: blur(25px); }
        .a-b { width: 90%; max-width: 380px; padding: 30px; border: 1px solid #222; border-radius: 20px; background: #000; }
        input { background: #080808 !important; border: 1px solid #222 !important; color: #fff !important; padding: 12px; border-radius: 10px; width: 100%; margin-bottom: 10px; outline: none; }
        #z-m { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10000; justify-content: center; align-items: center; }
        #z-i { max-width: 90%; max-height: 85vh; object-fit: contain; border-radius: 8px; }
        .b-v { position: absolute; top: 30px; right: 30px; background: #fff; color: #000; padding: 12px 25px; border-radius: 50px; font-weight: 900; cursor: pointer; border: none; z-index: 10001; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="s1"></div>
    <div id="s2">
        <img id="s3" src="">
        <h1 id="n1" class="text-4xl font-black mt-4 italic tracking-tighter uppercase"></h1>
        <div class="h-1.5 w-24 bg-blue-600 mt-3 rounded-full"></div>
    </div>
    <div id="s4"></div>

    <div id="s5">
        <div class="a-b text-center">
            <h2 class="font-black mb-8 text-xl tracking-[0.3em] text-blue-600 uppercase">System 67</h2>
            
            <div id="l-s">
                <input type="password" id="p-w" placeholder="PASSWORD">
                <button type="button" id="authBtn" class="w-full bg-blue-600 py-4 rounded-xl font-bold uppercase">Enter</button>
            </div>

            <div id="t-s" class="hidden">
                <input type="text" id="i-n" placeholder="NEW NICK">
                <input type="text" id="i-p" placeholder="AVATAR URL">
                <input type="text" id="i-b" placeholder="BANNER URL">
                <input type="file" id="i-f" accept="image/*">
                <button type="button" id="updBtn" class="w-full bg-white text-black py-3 rounded-xl font-bold mb-2 text-xs uppercase">Save Profile</button>
                <button type="button" id="pstBtn" class="w-full bg-blue-600 py-3 rounded-xl font-bold text-xs uppercase">Post Image</button>
            </div>
            
            <button type="button" onclick="vClose()" class="w-full mt-8 text-zinc-800 text-[10px] font-bold uppercase">Close</button>
        </div>
    </div>

    <div id="z-m">
        <button class="b-v" onclick="zClose()">VOLTAR</button>
        <img id="z-i" src="">
    </div>

    <script>
        (function() {
            let data = JSON.parse(localStorage.getItem('sad_v_67')) || { 
                n: 'SAD_9O', 
                p: 'https://via.placeholder.com/180', 
                b: 'https://via.placeholder.com/1400x350', 
                w: [] 
            };

            function render() {
                document.getElementById('n1').innerText = data.n;
                document.getElementById('s3').src = data.p;
                document.getElementById('s1').style.backgroundImage = `url(${data.b})`;
                document.getElementById('s4').innerHTML = data.w.map(x => `<div class="i-c" onclick="zOpen('${x}')"><img src="${x}"></div>`).join('');
            }

            // COMANDO SECRETO
            let keys = "";
            window.addEventListener('keydown', (e) => {
                keys += e.key.toLowerCase();
                if (keys.includes("chadadm")) {
                    document.getElementById('s5').style.display = 'flex';
                    keys = "";
                }
                if (keys.length > 15) keys = "";
            });

            // LOGIN SEM REFRESH
            document.getElementById('authBtn').onclick = function(e) {
                e.preventDefault();
                const pass = document.getElementById('p-w').value;
                if(pass === "Sad_9O.chad968") {
                    document.getElementById('l-s').classList.add('hidden');
                    document.getElementById('t-s').classList.remove('hidden');
                } else {
                    vClose();
                }
            };

            // UPDATE PERFIL
            document.getElementById('updBtn').onclick = function() {
                data.n = document.getElementById('i-n').value || data.n;
                data.p = document.getElementById('i-p').value || data.p;
                data.b = document.getElementById('i-b').value || data.b;
                localStorage.setItem('sad_v_67', JSON.stringify(data));
                render();
                vClose();
            };

            // POSTAR PNG
            document.getElementById('pstBtn').onclick = function() {
                const file = document.getElementById('i-f').files[0];
                if(!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    data.w.unshift(e.target.result);
                    localStorage.setItem('sad_v_67', JSON.stringify(data));
                    render();
                    vClose();
                };
                reader.readAsDataURL(file);
            };

            window.vClose = () => {
                document.getElementById('s5').style.display = 'none';
                document.getElementById('p-w').value = '';
                document.getElementById('l-s').classList.remove('hidden');
                document.getElementById('t-s').classList.add('hidden');
            };

            window.zOpen = (u) => { document.getElementById('z-i').src = u; document.getElementById('z-m').style.display = 'flex'; };
            window.zClose = () => { document.getElementById('z-m').style.display = 'none'; };

            render();
        })();
    </script>
</body>
</html>
